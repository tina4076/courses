<!DOCTYPE html>
<html>
  <head>
    <title>Courses</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" charset="utf-8">
  </head>
  <body>
    <div class="add">
    <form action = "/add" method = "post">
    {% csrf_token %}
    <h2>Add a new course</h2>
    <p>Name:
      <input type = "text" name = "course_name"></p>
    <p>Description:</p>
      <input type = "text" name="course_description">
      <br><input type = "submit" value = "Add"></br>
    </form>
  </div>

    <div class="remove">
      <h2>Courses</h2>
      <table>
          <tr>
              <th>Course Name</th>
              <th>Description</th>
              <th>Date Added</th>
              <th>Actions</th>
          </tr>
          {% for course in courses %}
          <tr>
              <td>{{course.name}}</td>
              <td>{{course.description}}</td>
              <td>{{course.created_at}}</td>
              <td><a href="destroy/{{course.id}}">remove</td>
          </tr>
              {% endfor %}
          </table>
    </div>
  </body>
</html>
